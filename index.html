<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Quiz Academy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="app">
      <header>
        <h1>Mini Quiz Academy</h1>
        <p class="subtitle">Quick quizzes from your class notes</p>
      </header>

      <section id="start-screen" class="card">
        <label for="student-name">Student name</label>
        <input id="student-name" type="text" placeholder="Enter your name" />
        <button id="start-btn" class="primary">Start Quiz</button>
        <p class="hint">You have 5 minutes to answer 10 questions.</p>
      </section>

      <section id="quiz-screen" class="card hidden">
        <div class="quiz-meta">
          <span id="student-display"></span>
          <span id="timer">05:00</span>
        </div>

        <div id="progress" class="progress"></div>

        <h2 id="question-text"></h2>
        <form id="choices" class="choices"></form>

        <button id="next-btn" class="primary">Next</button>
      </section>

      <section id="result-screen" class="card hidden">
        <h2>Results</h2>
        <p id="result-summary"></p>
        <button id="restart-btn" class="secondary">Take Again</button>
      </section>
    </div>

    <aside class="sidebar">
      <div class="card">
        <h3>Recent Scores</h3>
        <p class="sidebar-hint">Last 24 hours</p>
        <div id="recent-scores">
          <p class="no-scores">No recent scores yet</p>
        </div>
      </div>
    </aside>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
